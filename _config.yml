# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
color_scheme: wider
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - venv/
  - gradML_sources
  - booksNotes/
# Collections for website data
collections:
  staffers:
  modules:
  schedules:
  announcements:
  homeworks:
  lectures:
  projects:

  # Define a collection named "resource", its documents reside in the "_resource" directory
  # resource:
  #permalink: "/:collection/:path/"
  # permalink: "/:path/"
  # output: true
# Default layouts for each collection type
defaults:
  - scope:
      path: ""
      type: staffers
    values:
      layout: staffer
      subpath: "/assets/images/staffers/"
  - scope:
      path: ""
      type: modules
    values:
      layout: module
  - scope:
      path: ""
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ""
      type: announcements
    values:
      layout: announcement
  - scope:
      path: "supervised/"
    values:
      parent: Supervised Learning
      layout: page
      katex: true
  - scope:
      path: "reinforcement/"
    values:
      parent: Reinforcement Learning
      layout: page
  - scope:
      path: "unsupervised/"
    values:
      parent: Unsupervised Learning
      layout: page
  - scope:
      path: "info/"
    values:
      layout: page
      info_cat: true
  - scope:
      path: "homeworks/"
    values:
      layout: page
      permalink: homeworks/:basename/
# pandoc:
#     extensions:
#         # - normalize
#         # - csl: _styles/apa.csl
#         - bibliography: _bib/*.bibs

# callouts
callouts_level: quiet # or loud
callouts:
  definition:
    title: Definition
    color: yellow
  theorem:
    title: Theorem
    color: eecs-red
  proof:
    title: Proof
    color: eecs-blue
  note:
    title: Note
    color: blue
  warning:
    title: ""
    color: eecs-red
  alt-warning:
    title: ""
    color: yellow
  example:
    title: "Example"
    color: eecs-purple
  exercise:
    title: "Exercise"
    color: blue
  solutions:
    title: "Solutions"
    color: mit-gray
