---
layout: default
---

<article class="homework">
  <h1>{{ page.title }}</h1>
  <p><strong>Release Date:</strong> {{ page.release_date | date: "%B %d, %Y" }}</p>
  <p><strong>Due Date:</strong> {{ page.due_date | date: "%B %d, %Y" }}</p>
  
  <h2>Description</h2>
  {{ content }}

  <p>
    <a href="{{ page.pdf }}" target="_blank">PDF</a> |
    <a href="{{ page.gradescope_link }}" target="_blank">Submit to Gradescope</a>
  </p>
</article>
