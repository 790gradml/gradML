#         # - csl: _styles/apa.csl
#         - bibliography: _bib/*.bibs

# callouts
callouts_level: quiet # or loud
callouts:
    definition:
        title: Definition
        color: yellow
    theorem:
        title: Theorem
        color: eecs-red
    proof:
        title: Proof
        color: eecs-blue
    note:
        title: Note
        color: blue
    warning:
        title: ""
        color: eecs-red
    example:
        title: "Example"
        color: eecs-purple
    exercise:
        title: "Exercise"
        color: blue
    solutions:
        title: "Solutions"
        color: mit-gray
