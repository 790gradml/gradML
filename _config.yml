# markdown: Pandoc
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
color_scheme: wider
exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
# Collections for website data
collections:
    staffers:
    modules:
    schedules:
    announcements:
    
    # Define a collection named "resource", its documents reside in the "_resource" directory
    # resource:
    #permalink: "/:collection/:path/"
    # permalink: "/:path/"
    # output: true
# Default layouts for each collection type
defaults:
    - scope:
          path: ""
          type: staffers
      values:
          layout: staffer
          subpath: "/assets/images/"
    - scope:
          path: ""
          type: modules
      values:
          layout: module
    - scope:
          path: ""
          type: schedules
      values:
          layout: schedule
    - scope:
          path: ""
          type: announcements
      values:
          layout: announcement
    - scope:
          path: "supervised/"
      values:
          parent: Supervised Learning
          layout: page
          katex: true
    - scope:
          path: "reinforcement/"
      values:
          parent: Reinforcement Learning
          layout: page
    - scope:
          path: "unsupervised/"
      values:
          parent: Unsupervised Learning
          layout: page
    - scope:
          path: "info/"
      values:
          parent: Info
          layout: page
    - scope:
          path: "homeworks/"
      values:
          parent: Homeworks
          layout: page
          
# pandoc:
